<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>StoryShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--Title-->
        <!--<section id="title">
            <h1>StoryPost</h1>
        </section>-->
        <!--Form-->
        <section id="story-form">
            <h3>Fill out this form to submit your own short story!</h3>

            <form id="main-form">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" placeholder="John03" /><br /><br />
                <label for="title">Title:</label><br />
                <input type="text" id="title" name="title" placeholder="How I got abducted by aliens" /><br /><br />
                <label for="body">Story:</label><br />
                <textarea id="body" name="body" placeholder="I was driving through the desert looking for a dessert shop when a flying saucer beamed me up, then put me on a lunar outpost."></textarea><br /><br />
                <input type="submit" style="cursor: pointer;" />
            </form>

            <br />
        </section>
        <!--Stories-->
        <section id="stories">
        </section>
        <!--Ad-->
        <section id="ad">
            <a href="https://wit.edu/" target="_blank">
                <img src="witad.jpg" alt="Wentworth Ad" />
            </a>
            <br /><br />
            <a href="https://www.facebook.com/burgersnbakery/" target="_blank">
                <img src="burgers-ad.jfif" alt="Burger and Bakery Ad" />
            </a>
        </section>
        <!--Back to top button-->
        <section id="back-to-top">
            <button id="backToTop">Back to Top</button>
        </section>
        <!--Ad button-->
        <section id="ad-button">
            <a href="/finalproject/index2.html"><button id="adButton">See your ad here!</button></a>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
